<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Auction House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Luxuria</h1>
        <nav>
            <ul>
                <li><a href="#auctions">Auctions</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2>Exclusive Luxury Auctions</h2>
            <p>Place your bids on the rarest and most exquisite items.</p>
        </div>
    </section>

    <section id="auctions">
        <h2>Current Auctions</h2>
        <div class="auction-list">
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>At Luxuria, we bring you a premium experience in auctioning the finest collectibles and artifacts from around the world.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div id="form-status"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
